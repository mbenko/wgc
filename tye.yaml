name: wgc-poc
services:
- name: myapp
  project: src/myApp/myApp.csproj
  env:
    - name: ASPNETCORE_ENVIRONMENT
      value: Development
    - name: EnvName
      value: tye
    - name: ApiUrl
      value: http://myapi/weatherforcast
    
- name: myapi
  project: src/myApi/myApi.csproj
